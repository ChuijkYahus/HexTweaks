name: Run Gradle on tag
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, '[build')
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          java-version: 17
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      - name: Build project
        run: ./gradlew ${{{replace(github.event.head_commit.message, '\\[.*project:(\\w+)\\].*', '$1')}}:build}
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: artifact
          path: ${{{{replace(github.event.head_commit.message, '\\[.*project:(\\w+)\\].*', '$1')}}/build/libs}}
