name: Run Gradle on commit
on:
  push:
    branches: [master]
jobs:
  gradle:
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, '[build]')
    steps:
      - uses: actions/checkout@v2
      
      - uses: actions/setup-java@v2
        with:
          distribution: temurin
          java-version: '17'
      
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      
      - name: Build
        run: |
          if [[ "$GITHUB_REF" == "refs/heads/main" && "$GITHUB_EVENT_NAME" == "push" && "$GITHUB_ACTOR" != "dependabot[bot]" ]]; then
            if [[ "$*" == *" [forge]"* ]]; then
              echo "Building forge:build"
              ./gradlew forge:uild
              echo 'artifact = ["forge/build/libs"]' >> "$GITHUB_OUTPUT"
            elif [[ "$*" == *" [fabric]"* ]]; then
              echo "Building fabric:build"
              ./gradlew fabric:build
              echo 'artifact = ["fabric/build/libs"]' >> "$GITHUB_OUTPUT"
            else
              echo "Building Forge and Fabric"
              ./gradlew build
              echo 'artifact = ["forge/build/libs","fabric/build/libs"]' >> "$GITHUB_OUTPUT"
            fi
          else
            echo "No build necessary"
          fi
        shell: bash
        env:
          GITHUB_REF: ${{ github.ref }}
          GITHUB_EVENT_NAME: ${{ github.event_name }}
          GITHUB_ACTOR: ${{ github.actor }}
      
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        if: steps.gradle.outputs.artifact != ''
        with:
          name: ${{ join(fromJSON(steps.gradle.outputs.artifact),",") }}
          path: ${{ fromJSON(steps.gradle.outputs.artifact) }}
